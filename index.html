<!DOCTYPE html>
<html>
<head>
	<title>OpenAI API Demo</title>
</head>
<body>
	<h1>Ask a Question:</h1>
	<input type="text" id="query-input">
	<button onclick="generateAnswer()">Generate Answer</button>
	<h2 id="answer" style="text-align: center;"></h2>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		const API_KEY = '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';
		const API_URL = 'https://api.openai.com/v1/';

		async function generateAnswer() {
			const queryInput = document.getElementById('query-input');
			const prompt = queryInput.value;

			const data = {
			    prompt: prompt,
			    max_tokens: 50,
			    temperature: 0.7,
			    n: 1,
			    stream: false,
			    stop: '\n',
			};

			const headers = {
			    'Content-Type': 'application/json',
			    'Authorization': `Bearer ${API_KEY}`,
			};

			try {
			    const response = await axios({
			        method: 'post',
			        url: `${API_URL}engines/davinci-codex/completions`,
			        headers: headers,
			        data: data
			    });

			    const answerElement = document.getElementById('answer');
			    answerElement.innerHTML = response.data.choices[0].text;
			} catch (error) {
			    console.error(error);
			}
		}
	</script>
</body>
</html>
